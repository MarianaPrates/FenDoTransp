<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="buttons">
                <button>Start</button>
                <button>Pause</button>
                <button>Reset</button>
            </div>

            <div class="slider-radius">
                <div class="radius-label">
                    <label for="radius-range-1">
                        Radius<sub>1</sub> (m)=
                    </label>
                    <input type="text" value="0.1" disabled name="radius-value-1" id="radius-value-1">
                </div>

                <input min="0.1" value="0" max="10" step="0.1" type="range" name="radius-range-1" id="radius-range-1">

                <div class="formula">
                    <math>
                        <mrow>
                            <mi>
                                <msub>
                                    <mi>P</mi>
                                    <mn>1</mn>
                                </msub>
                            </mi>
                        </mrow>
                        <mo>
                            =
                        </mo>

                        <mfrac>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi>F</mi>
                                        <mn>1</mn>
                                    </msub>
                                </mi>
                            </mrow>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi>A</mi>
                                        <mn>1</mn>
                                    </msub>
                                </mi>
                            </mrow>
                        </mfrac>

                        <mo>
                            =
                        </mo>

                        <mfrac>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi id="radius-newton-numerator-1">F</mi>
                                        <ms>N</ms>

                                    </msub>
                                </mi>
                            </mrow>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi id="radius-newton-denominator-1">A</mi>
                                        <ms>m <sup>2</sup></ms>
                                    </msub>
                                </mi>
                            </mrow>
                        </mfrac>

                    </math>

                    <math>
                        <mrow>
                            <mi>
                                <msub>
                                    <mi>P</mi>
                                    <mn>1</mn>
                                </msub>
                            </mi>
                        </mrow>
                        <mo>
                            =
                        </mo>

                        <ms id="radius-newton-result-1">1</ms>

                    </math>

                </div>

            </div>
        </div>

        <div class="center">
            <h2>centro</h2>
            <p>Animação</p>
        </div>

        <div class="right">
            <div class="slider-radius">
                <div class="radius-label">
                    <label for="weight-range"> Weight (N) =
                    </label>
                    <input type="text" value="100" disabled name="weight-value" id="weight-value">
                </div>

                <input min="100" value="100" max="20000" step="100" type="range" name="weight-range" id="weight-range">

            </div>

            <div class="slider-radius">
                <div class="radius-label">
                    <label for="radius-range-2"> Radius <sub>2</sub> (m) =
                    </label>
                    <input type="text" value="0.1" disabled name="radius-value-2" id="radius-value-2">
                </div>

                <input min="0.1" value="0.1" max="10" step="0.1" type="range" name="radius-range-2" id="radius-range-2">

                <div class="formula">
                    <math>
                        <mrow>
                            <mi>
                                <msub>
                                    <mi>P</mi>
                                    <mn>2</mn>
                                </msub>
                            </mi>
                        </mrow>
                        <mo>
                            =
                        </mo>

                        <mfrac>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi>F</mi>
                                        <mn>2</mn>
                                    </msub>
                                </mi>
                            </mrow>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi>A</mi>
                                        <mn>2</mn>
                                    </msub>
                                </mi>
                            </mrow>
                        </mfrac>

                        <mo>
                            =
                        </mo>

                        <mfrac>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi id="radius-newton-numerator-2">F</mi>
                                        <ms>N</ms>

                                    </msub>
                                </mi>
                            </mrow>
                            <mrow>
                                <mi>
                                    <msub>
                                        <mi id="radius-newton-denominator-2">A</mi>
                                        <ms>m <sup>2</sup></ms>
                                    </msub>
                                </mi>
                            </mrow>
                        </mfrac>

                    </math>

                    <math>
                        <mrow>
                            <mi>
                                <msub>
                                    <mi>P</mi>
                                    <mn>2</mn>
                                </msub>
                            </mi>
                        </mrow>
                        <mo>
                            =
                        </mo>

                        <mn id="radius-newton-result-2">1</mn>

                    </math>

                </div>
            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>

</html>
